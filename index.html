<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Canadian Undergraduate Technology Conference 2017">
      <meta name="author" content="Robert Cooper, Brian Tran, Jieni Hou">
      <meta name="keywords" content="Technology, Conference, Canada, Undergraduate, Startup, Entrepreneur">
      <title>CUTC 2017 | Elevate</title>
      <link rel="icon" href="media/images/favicon.ico">
      <link rel="stylesheet" href="normalize.css" />
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <nav id="navbar">

  </nav>
  <body>
    <div class="content_block" id="header_block">
      <div class="logo"><img src="media/images/logo.png"/></div>
      <div class="subtitle">16th Canadian Undergraduate Technology Conference</div>
      <h1 id="main_title" class="title">ELEVATE</h1>
      <div class="subtitle">April 20, 1337 | Mars, 4th from the Sun</div>
      <button id="ticket_button">Get Tickets</button>
      <div class="subtitle">Discounted Early Bird tickets release on Friday the 13th!</div>
      <video class="bgvideo" playsinline autoplay loop muted poster="media/images/bgbackup.jpg">
        <source src="media/videos/demo.webm" type="video/webm" />
        <source src="media/videos/demo.mp4" type="video/mp4" />
        <source src="media/videos/demo.ogv" type="video/ogg" />
      </video>
      <div class="bgvideo" id="darken"></div>
    </div>

    <div class="content_block row" id="summary">
        <h2 class="title">Calling All Techies</h2>
        <p>Signup to receive email updates about the event as well as when ticket sales come out</p>
        <div class="col-lg-6 col-lg-push-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Your Email">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Submit</button>
            </span>
          </div>
        </div>
    </div>
  </body>
</html>
